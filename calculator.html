<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <nav class="w-full bg-white shadow-sm p-4 mb-10">
        <div class="container mx-auto">
            <a href="index.html" class="text-teal-600 font-bold hover:text-teal-800 transition">
                ← 홈으로 돌아가기
            </a>
        </div>
    </nav>

    <div class="bg-white p-6 rounded-2xl shadow-2xl w-80">
        <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Calculator</h2>
        
        <input type="text" id="display" readonly 
               class="w-full mb-4 p-4 text-right text-3xl font-mono bg-gray-900 text-white rounded-lg focus:outline-none placeholder-gray-500" placeholder="0">

        <div class="grid grid-cols-4 gap-3">
            <button onclick="clearDisplay()" class="col-span-3 bg-red-400 hover:bg-red-500 text-white p-4 rounded-lg font-bold transition">AC</button>
            <button onclick="chooseOperation('/')" class="bg-teal-500 hover:bg-teal-600 text-white p-4 rounded-lg font-bold transition">÷</button>
            
            <button onclick="appendNumber('7')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">7</button>
            <button onclick="appendNumber('8')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">8</button>
            <button onclick="appendNumber('9')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">9</button>
            <button onclick="chooseOperation('*')" class="bg-teal-500 hover:bg-teal-600 text-white p-4 rounded-lg font-bold transition">×</button>

            <button onclick="appendNumber('4')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">4</button>
            <button onclick="appendNumber('5')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">5</button>
            <button onclick="appendNumber('6')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">6</button>
            <button onclick="chooseOperation('-')" class="bg-teal-500 hover:bg-teal-600 text-white p-4 rounded-lg font-bold transition">-</button>

            <button onclick="appendNumber('1')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">1</button>
            <button onclick="appendNumber('2')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">2</button>
            <button onclick="appendNumber('3')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">3</button>
            <button onclick="chooseOperation('+')" class="bg-teal-500 hover:bg-teal-600 text-white p-4 rounded-lg font-bold transition">+</button>

            <button onclick="appendNumber('0')" class="col-span-2 bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">0</button>
            <button onclick="appendNumber('.')" class="bg-gray-200 hover:bg-gray-300 p-4 rounded-lg font-bold transition">.</button>
            <button onclick="compute()" class="bg-teal-600 hover:bg-teal-700 text-white p-4 rounded-lg font-bold transition">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        const displayElement = document.getElementById('display');

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation;
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        function updateDisplay() {
            displayElement.value = currentOperand;
        }
    </script>
</body>
</html>
